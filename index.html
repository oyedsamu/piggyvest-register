<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.webp" />
    <link rel="stylesheet" href="style.css" />
    <title>PiggyVest | Dashboard</title>
  </head>
  <body>
    <main>
      <section id="center">
        <div class="crossboard">
          <div class="home-logo">
            <img src="images/piggyvest-logo.0b78a8fa.svg" alt="PiggyVest Logo" />
          </div>
          <div class="form">
            <form action="#" id="reg-form">
              <div class="form-titles">
                <h1>Create a Secure Account</h1>
                <p>Welcome to the future of Savings & Investments</p>
              </div>
              <div class="form-item-area">
                <div class="item">
                  <label for="name" class="form-text">Full Name</label>
                  <br />
                  <input
                    type="text"
                    placeholder="Full Name"
                    id="name"
                    required
                  />
                </div>
                <div class="item">
                  <label for="email" class="form-text">Email Address</label>
                  <br />
                  <input
                    type="email"
                    placeholder="Email Address"
                    id="email"
                    required
                  />
                </div>
                <div class="item">
                  <label for="phone" class="form-text">Phone Number</label>
                  <br />
                  <input
                    type="text"
                    placeholder="Phone Number"
                    id="number"
                    required
                  />
                </div>
                <div class="item">
                  <label for="password" class="form-text">Password</label>
                  <br />
                  <input
                    type="text"
                    aria-hidden="true"
                    placeholder="Password"
                    id="password"
                    required
                  />
                </div>
                <div class="item">
                  <label for="referrer" class="form-text"
                    >Referrer Phone or Promo Code (Optional)</label
                  >
                  <br />
                  <input
                    type="text"
                    placeholder="Referrer Phone Or Code"
                    id="referrer"
                  />
                </div>
                <div class="item">
                  <div class="selectdiv">
                    <label for="medium" class="form-text"
                      >How Did You Hear About Us? (Optional)</label
                    >
                    <br />
                    <select id="medium" name="medium" form="reg-form">
                      <option value="default" selected>Click To Select</option>
                      <option value="1">Facebook</option>
                      <option value="2">Twitter</option>
                      <option value="3">Instagram</option>
                      <option value="4"
                        >Friend/Family/Coworker Referral</option
                      >
                      <option value="5">Google Search</option>
                      <option value="6">Google Playstore</option>
                      <option value="7">Online Blog</option>
                      <option value="8">Local Newspaper</option>
                      <option value="9">At An Event</option>
                      <option value="10">Other</option>
                    </select>
                  </div>
                </div>
                <button class="submit-btn" type="submit">Create Account</button>
              </div>
            </form>
          </div>

          <div class="footer-item">
            <p>
              <a href="#">Already have an account? Log In</a>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
